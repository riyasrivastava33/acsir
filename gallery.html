<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
}

.card {
  margin: 10px;
  width: 146px;
  height: 200px;
  border: 1px solid #ddd;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
  padding: 10px;
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 5px;
}

.card h3 {
  margin-top: 10px;
}

.card p {
  margin-bottom: 10px;
}

.best-fashion {
  text-align: center;
  margin-top: 20px;
}

.best-fashion h2 {
  margin-bottom: 10px;
}

.best-fashion .container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-top: 20px;
}
h1{
   display: flex;
   align-items: center;
   justify-content: center;
}
.best-fashion .card {
  width: 150px;
  height: 150px;
}

.footer{
background:#000000ea;
padding:10px 10px;
font-family: 'Play', sans-serif;
text-align:center;
}

.footer .row{
width:50%;
margin:0% 0%;
padding:0.6% 0%;
color:rgb(253, 252, 252);
font-size:0.9em;
display: inline-block;
}

.footer .row a{
text-decoration:none;
color:rgb(248, 247, 247);
transition:0.5s;
}

.footer .row a:hover{
color:#a39e9ebc;
}

.footer .row ul{
width:100%;
}

.footer .row ul li{
display:inline-block;
margin:10px 10px;
color: aliceblue;
}

.footer .row a i{
font-size:3em;
margin:0% 1%;
}

@media (max-width:720px){
.footer{
text-align:left;
padding:5%;
}
.footer .row ul li{
display:block;
margin:10px 0px;
text-align:left;
}
.footer .row a i{
margin:0% 3%;
}
}

</style>
